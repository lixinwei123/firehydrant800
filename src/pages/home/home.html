<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button (click)="calculateDistance()">Calculates</button>

  <!--FAB BUTTON  -->
  <ion-fab bottom right>
    <button (click)="openModal()" ion-fab mini><ion-icon name="add"></ion-icon></button>

  </ion-fab>

  <!-- Display list of fires -->
  <ion-list>

    <ion-label style="color: red"><b>Active fires</b></ion-label>
    <ion-item-sliding *ngFor="let fire of fires$ | async" (click)="openFireDetail(fire)">
      <ion-item>
        {{fire.address}}


      </ion-item>

      <ion-item-options>
        <button danger (click)="removeFire(fire)"><ion-icon name="trash"></ion-icon></button>

      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

  <p class="p-info">
    <i>Swipe item for more options.</i>
  </p>

</ion-content>
