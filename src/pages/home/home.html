<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Active Fires</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <!-- <button ion-button (click)="calculateDistance()">Calculates</button> -->

  <!--FAB BUTTON  -->
  <ion-fab bottom right>
    <button (click)="openModal()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>


  <!-- ___________ DISPLAY LIST OF FIRES  ___________ -->
  <ion-list>
    <ion-label style="color: #922B21; font-size: 20px">
        <b>Address of active fires</b>
    </ion-label>

    <!-- __________ LOAD ALL THE FIRES AND DISPLAY THEIR ADDRESS ___________ -->
    <ion-item-sliding *ngFor="let fire of fireArr" (click)="openFireDetail(fire)">
      <ion-item text-wrap >
        <h2 style="width: 70%" class="animated fadeInDownBig">{{fire.address}}</h2>

        <div id="fire-info">
            <p style="margin-right: 180px !important">{{fire.distance}} miles</p>
            <p style="color: #922B21">{{fire.count}} trucks on scene</p>
        </div>


        <ion-icon style="color: #922B21" name="flame" item-end></ion-icon>


      </ion-item>


      <ion-item-options>
        <button class="padding" danger (click)="removeFire(fire)">
            <ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <p class="p-info"><i>Swipe item for more options.</i></p>

</ion-content>
