<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <!-- <button ion-button (click)="calculateDistance()">Calculates</button> -->

  <!--FAB BUTTON  -->
  <ion-fab bottom right>
    <button (click)="openModal()" ion-fab mini><ion-icon name="add"></ion-icon></button>

  </ion-fab>

  <!-- ___________ Display list of fires ___________ -->
  <ion-list>
    <ion-label style="color: #922B21; font-size: 20px"><b>Active fires</b></ion-label>
    <ion-item-sliding *ngFor="let fire of fireArr" (click)="openFireDetail(fire)">
      <ion-item text-wrap>
        <h2 style="width: 70%">{{fire.address}}</h2>
        <p>{{fire.distance}} miles</p>
      </ion-item>

      <ion-item-options>
        <button class="padding" danger (click)="removeFire(fire)">
            <ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <p class="p-info"><i>Swipe item for more options.</i></p>

</ion-content>
