<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <!--FAB BUTTON  -->
  <ion-fab bottom right>
    <button (click)="openModal()" ion-fab mini><ion-icon name="add"></ion-icon></button>

  </ion-fab>

  <!-- Display list of fires -->
  <ion-list>
    <ion-label>List of fires</ion-label>
    <ion-item *ngFor="let fire of fires$ | async" (click)="openFireDetail(fire)">
      {{fire.address}}
    </ion-item>

  </ion-list>

</ion-content>
